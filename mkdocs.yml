site_name: Cryton toolset
site_url: https://cryton.gitlab-pages.ics.muni.cz/cryton/
repo_url: https://gitlab.ics.muni.cz/cryton

theme:
  name: material
  locale: en
  custom_dir: docs/.overrides
  palette:
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

  features:
    - content.tabs.link # Linked code tabs
    - content.code.copy # Code copy button
    - navigation.tracking # Anchor tracking
    - navigation.top # Back-to-top button
    - navigation.instant  # Instant loading
    - navigation.instant.progress  # Show progress when loading a new page
    - search.highlight # Highlight searched terms
    - toc.follow  # Anchor following (the right navigation)

extra:
  version:
    provider: mike

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
  - admonition
  - pymdownx.details
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.extra

plugins:
  - search:
      lang: en
  - macros:
      j2_block_start_string: "{{{%"
      j2_block_end_string: "%}}}"
      j2_variable_start_string: "{{{"
      j2_variable_end_string: "}}}"
      include_yaml:
        - docs/.variables.yml
      on_error_fail: true
  - include-markdown:
      opening_tag: "{!"
      closing_tag: "!}"
  - mike:
      alias_type: redirect
      canonical_version: latest

