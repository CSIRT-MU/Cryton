---
# This example shows how to share output between the Steps.
# Required modules: mod_medusa, mod_msf.

plan:
  name: Output sharing example
  owner: Cryton
  stages:
    - name: stage-one
      trigger_type: delta
      trigger_args:
        seconds: 0
      steps:
        - name: bruteforce
          is_init: true
          step_type: worker/execute
          arguments:
            module: mod_medusa
            module_arguments:
              target: {{ target }}
              credentials:
                username: {{ bruteforce.username }}
                password: {{ bruteforce.password }}
          next:
            - type: result
              value: OK
              step: create-ssh-session
        - name: create-ssh-session
          step_type: worker/execute
          arguments:
            module: mod_msf
            module_arguments:
              module_type: auxiliary
              module: scanner/ssh/ssh_login
              module_options:
                RHOSTS: {{ target }}
                USERNAME: $parent.username
                PASSWORD: $parent.password
