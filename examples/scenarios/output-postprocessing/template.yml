---
# This is an example of output postprocessing.
# Required modules: command.

plan:
  name: Post-processing example
  owner: Cryton
  stages:
    - name: post-processing - replacement
      trigger_type: delta
      trigger_args:
        seconds: 0
      steps:
        - name: echo-ip-address
          is_init: true
          step_type: worker/execute
          arguments:
            module: command
            module_arguments:
              command: echo "192.168.1.1"
          output:
            replace:
              "192.168.1.1": removed-ip
