---
# This example shows how to use the DateTime trigger.
# Required modules: mod_cmd.

plan:
  name: DateTime trigger example
  owner: Cryton
  stages:
    - name: stage-one
      trigger_type: datetime
      trigger_args:
        timezone: Europe/Prague
        hour: 16
      steps:
        - name: execute-command
          is_init: true
          step_type: worker/execute
          arguments:
            module: mod_cmd
            module_arguments:
              cmd: echo "it works!"
