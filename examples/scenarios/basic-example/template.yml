---
# This is a simple example of Step chaining.
# Required modules: mod_cmd, mod_medusa.

plan:
  name: Basic example
  owner: Cryton
  stages:
    - name: get-localhost-credentials
      trigger_type: delta
      trigger_args:
        seconds: 0
      steps:
        - name: check-ssh
          is_init: true
          step_type: worker/execute
          arguments:
            module: mod_nmap
            module_arguments:
              target: {{ target }}
              ports:
                - 22
          next:
            - type: result
              value: OK
              step: bruteforce
        - name: bruteforce
          step_type: worker/execute
          arguments:
            module: mod_medusa
            module_arguments:
              target: {{ target }}
              credentials:
                username: {{ bruteforce.username }}
                password: {{ bruteforce.password }}
